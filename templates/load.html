<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Loaded Successfully</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #23b5d3, #2371d3, #6f23d3, #d323b5, #d32323);
            background-size: 200% 200%;
            animation: glowing 4s linear infinite;
        }
        .message {
            text-align: center;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 200% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Image Loaded Successfully</h1>
        <!-- You can add more content or styling here -->
    </div>
</body>
</html>
